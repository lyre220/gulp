<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置交易密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" /><!--忽略将数字变为电话号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- apple应用模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="browsermode" content="application" /><!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/base-f4a4cd7c59.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/common-f3ac9377fc.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/icPubfont-98734ad292.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/acc/traderpw/traderpw-b20c4a4ab5.css">
    <script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/include.js"></script>
</head>
<body style="display:none;">
<div class="viewbox">
    <include src="../../common/header.html"></include>
    <div class="wrapbox">
        <div class="acc-traderpw j-acc-traderpw-set">
            <h1 class="sub-item-hd" data-i18n="accountVerify"></h1>
            <div class="acc-traderpw-tell"></div>
            <h1 class="sub-item-hd" data-i18n="pleaseSetTradePwd"></h1>
            <label class="input-item">
                <span class="mark" data-i18n="tradePwd"></span>
                <input type="password" class="flex pub-input" name="transactionPwd"  maxlength="6" data-i18n="[placeholder]6Number">
            </label>
            <label class="input-item no-btborder">
                <span class="mark" data-i18n="repeatPwd"></span>
                <input type="password" class="flex pub-input" name="reTransactionPwd" maxlength="6" data-i18n="[placeholder]confirmTradePwd">
            </label>
            <h1 class="sub-item-hd" data-i18n="fillPersonalInfo"></h1>
            <label class="input-item">
                <span class="mark" data-i18n="name"></span>
                <input type="text" class="flex pub-input" name="name"  data-i18n="[placeholder]fillRealName">
            </label>
            <label class="input-item" data-action="shopPopArea">
                <span class="mark" data-i18n="region"></span>
                <div class="flex areaNamebox" data-i18n="chooseValidCert"></div>
                <i claSs="ic-pubfont ic-down"></i>
            </label>
            <label class="input-item no-btborder">
                <span class="mark" data-i18n="idCard"></span>
                <input type="text" class="flex pub-input" name="idCard" id="idCard" data-flag="china" data-i18n="[placeholder]setTransactionPwd.fillIDCard">
            </label>
            <div class="tips">
                <p class="mt-10" >1. <span data-i18n="importantNoteDesc"></span> </p>
                <p>2. <span data-i18n="occurProblemCanCall"></span></p>
            </div>
            <div class="pad-10 mt-10">
                <button class="pub-btn pub-btn-l pub-btn-stacked j-back-transaction-pwd" data-i18n="confirm"></button>
            </div>
        </div>
        <div class="acc-traderpw-area"></div>
    </div>
</div>

<script type="text/html" id="phoneData">
    {{ if internationalFg}}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
            <p class="telNum" >
                 <span data-i18n="yourBindPhone"></span>
                 <em data-tell="{{phone}}">{{phoneVal}}</em>
            </p>
         </div>
     </div>
     <div class="input-item mt-10 check-code-box">
         <span class="mark" data-i18n="verifyCode.verifyCode"></span>
         <input type="number" data-i18n="[placeholder]verifyCode.fillVerifyCode"  class="flex pub-input check-code" name="checkCode">
         <button class="pub-btn pub-btn-s pub-btn-light" data-action="getIdentifyCodeBtn" data-i18n="verifyCode.getVerifyCode"></button>
     </div>
     <div class="acc-traderpw-tell-tips" >
         <span data-i18n="cannotReceiveCode"></span>
         <em class="contactCode" data-i18n="contactCustomerService"></em>
    </div>
     {{else}}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
            <p class="telNum" >
                <span data-i18n="yourBindPhone"></span>
                <em data-tell="{{phone}}">{{phoneVal}}</em>
            </p>
         </div>
     </div>
     <div class="input-item mt-10 check-code-box">
        <span class="mark" data-i18n="verifyCode.verifyCode"></span>
        <input type="number" data-i18n="[placeholder]verifyCode.fillVerifyCode" class="flex pub-input check-code" name="checkCode">
        <button class="pub-btn pub-btn-s pub-btn-light" data-action="getIdentifyCodeBtn" data-i18n="verifyCode.getVerifyCode"></button>
    </div>
     <div class="acc-traderpw-tell-tips"  >
         <span data-i18n="onlySupportChinaMainLand"></span>
          <br/> <em class="contactCode" data-i18n="contactCustomerService"></em>
        </div>
     {{/if}}
</script>

<script type="text/html" id="RegionsListData">
    {{if Regionsflag}}
    <div class="pop-coverbg " id="pop-areaboxMask"></div>
    <div class="pop-areabox" id="pop-areabox" >
        <ul>
            {{each list value i}}
            <li>
                <!-- <span>{{value.addTime}}</span> -->
                <em data-i18n="{{value.desc}}"></em>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>
<!-- <input type="hidden" id="traderPasswordId" value="52"> -->
<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/zepto.min.js"></script>
<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/sea.js"></script>
<script type="text/javascript" src="../../../assets/js/common/common-cad0aef463.js"></script>
<script type="text/javascript" src="../../../assets/js/language/devolve/language.js"></script>

                // localize('#idCard',{'idCard' : '**************3020'});
            });
</script>
</body>
</html>
