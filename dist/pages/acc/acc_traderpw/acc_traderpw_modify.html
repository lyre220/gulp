<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置交易密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" /><!--忽略将数字变为电话号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- apple应用模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="browsermode" content="application" /><!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/base-f4a4cd7c59.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/common-ecaaf4c632.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/icPubfont-98734ad292.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/acc/traderpw/traderpw-7dae7798df.css">
    <script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/include.js"></script>
</head>
<body style="display:none;">
<div class="viewbox">
    <include src="../../common/header.html"></include>
    <div class="wrapbox">
        <div class="acc-traderpw">
            <h1 class="sub-item-hd">账号验证</h1>
            <div class="acc-traderpw-tell"></div>
            <h1 class="sub-item-hd">设置交易密码</h1>
            <label class="input-item">
                <span class="mark">旧密码</span>
                <input type="password" class="flex pub-input" name="transactionPwd" placeholder="输入旧密码" maxlength="6">
            </label>
            <label class="input-item mt-10">
                <span class="mark">新密码</span>
                <input type="password" class="flex pub-input" name="transactionPwd" placeholder="输入新密码6位数字" maxlength="6">
            </label>
            <label class="input-item no-btborder">
                <span class="mark">确认密码</span>
                <input type="password" class="flex pub-input" name="reTransactionPwd" placeholder="输入确认密码6位数字" maxlength="6">
            </label>            
            <div class="pad-10 mt-10">
                <button class="pub-btn pub-btn-l pub-btn-stacked j-back-transaction-pwd">确认</button>
            </div>
            <div class="acc-retrieve-password mt-10">
                <a href="javascript:void(0)">找回交易密码？</a>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="phoneData">
     {{ if !internationalFg }}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
             <p class="telNum"  data-tell="{{phone}}">您绑定的手机号为<em>{{phoneVal}}</em></p>
         </div>
     </div>
     <div class="input-item mt-10">
         <span class="mark">验证码</span>
         <input type="number" placeholder="请输入验证码" class="flex pub-input">
         <button class="pub-btn pub-btn-s pub-btn-light" data-action="getIdentifyCodeBtn">获取验证码</button>
     </div>
     <div class="acc-traderpw-tell-tips">收不到验证码？<em class="contactCode">联系客服</em></div>
     {{else}}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
             <p class="telNum" data-tell="{{phone}}">您绑定的手机号为<em>{{phoneVal}}</em></p>
         </div>
     </div>
     <div class="acc-traderpw-tell-tips">收不到验证码？<em class="contactCode">联系客服</em></div>
     {{/if}}
</script>

<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/zepto.min.js"></script>
<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/sea.js"></script>
<script type="text/javascript" src="../../../assets/js/common/common-4261167a5c.js"></script>
<script type="text/javascript" src="//resources.soqi.cn/201808082200/mp/js/language/language-2b0417a2f8.js?v=1533894291"></script>
<script>
    seajs.use("acc/traderpw/traderpw_modify");
    
    execI18n(['common','acc_home'],['common','acc_home'],function(localize){
                localize('body,title');
                localize('#userName',{'name' : ''});
                localize('#idCard',{'idCard' : ''});
            });
        
</script>
</body>
</html>
