<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置交易密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" /><!--忽略将数字变为电话号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- apple应用模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="browsermode" content="application" /><!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/base.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/common.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/common/icPubfont.css">
    <link rel="stylesheet" type="text/css" data-href="@/css/acc/traderpw/traderpw.css">
    <script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/include.js"></script>
</head>
<body style="display:none;">
<div class="viewbox">
    <include src="../../common/header.html"></include>
    <div class="wrapbox">
        <div class="acc-traderpw">
            <h1 class="sub-item-hd">账号验证</h1>
            <div class="acc-traderpw-tell"></div>
            <h1 class="sub-item-hd">请重设交易密码</h1>
            <label class="input-item">
                <span class="mark">交易密码</span>
                <input type="password" class="flex pub-input" name="transactionPwd" placeholder="6位纯数字" maxlength="6">
            </label>
            <label class="input-item no-btborder">
                <span class="mark">重复密码</span>
                <input type="password" class="flex pub-input" name="reTransactionPwd" placeholder="再次确认交易密码" maxlength="6">
            </label>
            <h1 class="sub-item-hd">请输入个人信息</h1>
            <label class="input-item">
                <span class="mark">姓名</span>
                <input type="text" class="flex pub-input" name="name" placeholder="请输入真实姓名">
            </label>
            <label class="input-item" data-action="shopPopArea">
                <span class="mark">地区</span>
                <div class="flex areaNamebox">中国</div>
                <i claSs="ic-pubfont ic-down"></i>
            </label>
            <label class="input-item no-btborder">
                <span class="mark">身份证号</span>
                <input type="text" class="flex pub-input" name="idCard" id="idCard" data-flag="china" placeholder="请输入身份证号">
            </label>
            <div class="tips">
                <p class="mt-10">1.请务必如实填写正确的姓名以及对应的身份证号，当您忘记交易密码的时候，可用于找回交易密码</p>
                <p>2.如遇到其他问题可致电客服:18059287269</p>
            </div>
            <div class="pad-10 mt-10">
                <button class="pub-btn pub-btn-l pub-btn-stacked j-back-transaction-pwd">确认</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="phoneData">
     {{ if !internationalFg }}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
             <p class="telNum"  data-tell="{{phone}}">您绑定的手机号为<em>{{phoneVal}}</em></p>
         </div>
     </div>
     <div class="input-item mt-10">
         <span class="mark">验证码</span>
         <input type="number" placeholder="请输入验证码" class="flex pub-input">
         <button class="pub-btn pub-btn-s pub-btn-light" data-action="getIdentifyCodeBtn">获取验证码</button>
     </div>
     <div class="acc-traderpw-tell-tips">收不到验证码？<em class="contactCode">联系客服</em></div>
     {{else}}
     <div class="pub-list">
         <span class="mark tellIcon"></span>
         <div class="flex">
             <p class="telNum" data-tell="{{phone}}">您绑定的手机号为<em>{{phoneVal}}</em></p>
         </div>
     </div>
     <div class="acc-traderpw-tell-tips">收不到验证码？<em class="contactCode">联系客服</em></div>
     {{/if}}
</script>

<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/zepto.min.js"></script>
<script type="text/javascript" src="//staticresources.qiniu.soqi.cn/wdy/js/common/sea.js"></script>
<script type="text/javascript" src="../../../assets/js/common/common.js"></script>
<script>
    seajs.use("acc/traderpw/traderpw_set");
</script>
</body>
</html>
